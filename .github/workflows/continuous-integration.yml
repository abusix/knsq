########################################################################################################################################################################################
# Run Tests and Run Docker Build for any commit 
########################################################################################################################################################################################
on:
  push:
    branches:
      - '*'

name: Continuous Integration
jobs:
####################################################################################
#                 Test Knsq Build -- when commiting to any branch                  #
####################################################################################
  test-knsq:
    name: Test Knsq
    permissions:
      contents: read # This is required for actions/checkout
      pull-requests: write # This is required to write to the pull request
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    container: gradle:jdk8
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      docker:
        # Docker Hub image
        image: docker:dind
        # Provide the password for postgres
        env:
          PDOCKER_HOST: tcp://docker:2375/
          DOCKER_VERSION: "20.10.17"
          DOCKER_TLS_CERTDIR: ""
          DOCKER_DRIVER: overl      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          curl -fsSLO https://download.docker.com/linux/static/stable/x86_64/docker-$DOCKER_VERSION.tgz
          tar xzvf docker-$DOCKER_VERSION.tgz --strip 1 -C /usr/local/bin docker/docker
          docker pull nsqio/nsq
          
      - name: Run Gradle Test
        run: |
          gradle test

      - name: Build Package
        if: ${{  github.ref }} ==  "refs/heads/release"
        run: |
          gradle dokkaHtml dokkaJavadoc
          mkdir public && mv build/dokka public

      - name: Upload Package
        if: ${{  github.ref }} ==  "refs/heads/release"
        uses: actions/upload-artifact@v2
        with:
          name: public
          path: public
  
